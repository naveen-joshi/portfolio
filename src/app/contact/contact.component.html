<section>
  <div class="container-fluid p-3">
    <div class="pb-2">
      <h2 class="text-center">Contact Me</h2>
    </div>
    <div class="row bg-white rounded p-4 shadow-lg contact__content">
      <div class="col-md-4 my-5">
        <div class="info mt-3">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>&nbsp;Location:</h4>
            <p>
              &nbsp;210, Raghunathpura, Lordiyan, Phalodi, Jodhpur, Raj 342301
            </p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>&nbsp;Email:</h4>
            <p>&nbsp;naveen_joshi07&#64;outlook.com</p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>&nbsp;Call:</h4>
            <p>&nbsp;+91 8769623155</p>
          </div>
        </div>
      </div>
      <div class="col-md-8 my-5 mt-lg-0">
        <h3 class="text-center">Let's Connect</h3>
        <form class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Your Name"
                required=""
              />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email"
                required=""
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Subject"
              required=""
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              name="message"
              rows="5"
              placeholder="Message"
              required=""
            ></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">
              Your message has been sent. Thank you!
            </div>
          </div>
          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
